<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App | To do list</title>
    <link rel="stylesheet" href="src/css/menuPage.css">
    <link rel="stylesheet" href="src/css/App.css">
    <link rel="stylesheet" href="src/css/ToDoList.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="conteinerApp">


        <aside class="menuWebSite">  
                <span class="homeBtn"><a href="index.html"><i class="fa-solid fa-house"></i></a></span>
                
            <div class="contextMenu">
                
                <ul class="itensMenuLeft">
                    <li title="Bloco de notas"><a href="toDoList.html"><i class="fa-solid fa-list-check"></i></a></li>

                    <li title="Controle financeiro"><a href="financialControl.html"><i class="fa-solid fa-coins"></i></a></li>

                    <li title="Simulação de formulário"><a href="https://github.com/juniorsantos02?tab=repositories" target="_blank"><i class="fa-brands fa-github"></i></a></li>
                </ul>
            </div>
        </aside>

        <main >
            <h2>Bloco de notas</h2>
             <span id="iconList"><i class="fa-solid fa-list-check"></i></span>
            <ul class="listMenuToDoList">
               
                <li id="btnAddList"><i  title="adicionar" class="fa-solid fa-circle-plus"></i>Adicionar</li>
                <li id="buttonShow"><i title="vizualizar" class="fa-solid fa-pencil"></i>Vizualizar</li>
            </ul>
            <form id="form_ToDoList">
                <input type="text" name="title" id="titleOfList" autocomplete="off" placeholder="Digite o texto da tarefa">
                <br>
                <input type="text" name="textList" id="textListAdd" autocomplete="off" placeholder="Digite a descrição da tarefa">
                <br>
                <input type="submit" id="addTodoList" value="Adicionar">
                
            </form>
            

            <div id="answer_area">
                <button id="removeList" onclick="removeListAdd()"><i class="fa-solid fa-calendar-xmark"></i>Excluir lista</button>
            </div>
        </main>
    </div>
</body>
<script src="src/js/toDoList.js"></script>
</html>

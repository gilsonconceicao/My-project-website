<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App | Formuário</title>
    <link rel="stylesheet" href="src/css/menuPage.css">
    <link rel="stylesheet" href="src/css/App.css">
    <link rel="stylesheet" href="src/css/formPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="conteinerApp" >
        
        <aside class="menuWebSite">
            <div class="contextMenu">
                <span class="homeBtn"><a href="index.html"><i class="fa-solid fa-house"></i></a></span>
                
                <ul class="itensMenuLeft">
                    <li title="Bloco de notas"><a href="toDoList.html"><i class="fa-solid fa-list-check"></i></a></li>

                    <li title="Controle financeiro"><a href="financialControl.html"><i class="fa-solid fa-coins"></i></a></li>

                    <li title="Simulação de formulário"><a href="formAddUser.html"><i class="fa-solid fa-user-check"></i></a></li>
                </ul>
                <div class="listItens">
                    <i class="fa-solid fa-layer-group"></i>
                    <i class="fa-solid fa-code"></i>
                </div>
            </div>
        </aside>
        <main>
            <article class="textWelcome">
                <h2>Preenchimento de formulário</h2>
            </article>
            <section>
                <i id="iconAddUser" class="fa-solid fa-user-plus"></i>
                <form id="form_user" action="#">
                    <label for="firstName">Nome</label>
                    <br>
                    <input type="text" name="firstName" autocomplete="off" id="nameUser"> <br>

                    <label for="lastName">Sobrenome</label>
                    <br>
                    <input type="text" name="lastName" autocomplete="off" id="lastName"> <br>

                    <label for="e-mail">Email</label>
                    <br>
                    <input type="email" name="e-mail" autocomplete="off" id="emailUser"> <br> 

                    <button id="submitDice">ENVIAR</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
